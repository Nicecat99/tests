<button onclick="WebSocketTest()">Run</button>
<script>
function WebSocketTest(){
  ws = new WebSocket('wss://localhost:8080');
  ws.onopen = function(){
    ws.send('test');
    alert('opened');
  };

  ws.onmessage = function(e){
    alert(e.data);
  };

  ws.onclose = function(){
    alert('closed');
  };
}
</script>
